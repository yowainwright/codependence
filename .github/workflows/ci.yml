on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [codependence-update]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [23.0.0]

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.9.0
          run_install: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      - name: Disable corepack
        run: |
          sudo rm -f /usr/local/bin/pnpm
          sudo rm -f /usr/local/bin/pnpx
      - run: pnpm install
      - run: pnpm build
      - run: pnpm lint
      - run: pnpm test
        env:
          CI: true
